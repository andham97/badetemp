type WaterReading {
    location: Location
    temp: Float
    time: String
}

type Location {
    lat: Float
    lng: Float
    name: String
}

type AirReading {
    app_temp: Float
    clouds: Float
    location: Location
    precip: Float
    solar_rad: Float
    sunrise: String
    sunset: String
    temp: Float
    time: String
    uv: Float
    wind_dir: Float
    wind_spd: Float
}

type Query {
    waterReadings(location: String): [WaterReading]
    airReadings(location: String): [AirReading]
    locations: [Location]
}

type Mutation {
    addWaterReading(reading: WaterReadingInput): WaterReading
}

input WaterReadingInput {
    location: String
    temp: Float
    time: String
}

input AirReadingInput {
    app_temp: Float
    clouds: Float
    location: String
    precip: Float
    solar_rad: Float
    sunrise: String
    sunset: String
    temp: Float
    time: String
    uv: Float
    wind_dir: Float
    wind_spd: Float
}